<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bus Ticket Booking With RedBus</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="left_navbar"><img src="./Images/redbus_logo.svg" alt="" /></div>
        <!-- <span> | </span> -->
        <div class="center_navbar">
          <ul>
            <li class="nav_busticket">
                <img src="./Images/nav_bustickets.svg" alt="" height="40px" width="40px" />
           <p>Bus Tickets</p>
            </li>
            <li class="nav_cab_train_ticket"><img src="./Images/Ryde.svg" alt="" height="40px" width="40px" /> <p>Cab Rental</p></li>
            <li class="nav_cab_train_ticket"><img src="./Images/Train.svg" alt="" height="40px" width="40px" /> <p>Train Tickets</p></li>
          </ul>
        </div>
        <div class="right_navbar">
          <ul>
            <li><img src="./Images/headphones.png" alt="" height="15px" width="15px" /><span>Help</span></li>
            <li><img src="./Images/user.png" alt="" height="15px" width="15px" /><span>Account</span</li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="main_container">
        <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
      </div>
      <div class="ticket_booking">
        <label for="" class="from_to">From</label>
        <input type="text" >
        <label for="" class="from_to">To</label>
        <input type="text" >
          <label for="date">Date</label>
          <input type="date">
          <button class="search_buses">Search Buses</button>
        </div>
    </main>
  </body>
</html>
