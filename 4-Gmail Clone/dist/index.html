<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#F6F8FC]">

    <!-- Navbar starts Here -->

    <nav class="flex justify-between items-center h-14 py-6 px-3 mt-2">
        <div class="flex justify-around ">
            <div class="text-3xl mx-2 cursor-pointer">&#8801;</div>
            <img src="../img/gmail_logo.png" class="cursor-pointer  ">
        </div>
        <div class="flex border rounded-full px-5 py-3">
            <img src="../img/search.png" class="h-6 sm:m-0 sm:p-0 pl-2 ml-1 cursor-pointer">
            <input type="text" placeholder="Search mail"
                class=" sm:w-50 sm:p-0 sm:m-0 w-96 px-2 mx-2  leading-5 border-none outline-none bg-transparent">
            <img src="../img/filter.png" class="h-6 ml-2 px-2 cursor-pointer">
        </div>

        <div class="flex justify-around w-40">
            <img src="../img/question.png" class="h-7 cursor-pointer border-none rounded">
            <img src="../img/settings.png" class="h-7 cursor-pointer border-none rounded">
            <img src="../img/al-icon.png" class="h-7 cursor-pointer border-none rounded">
            <img src="../img/VAIBHAV.jpg" class="h-7 cursor-pointer border-none rounded">
        </div>

    </nav>

    <div class="flex justify-evenly">



        <!-- side Bar -->
        <div class="bg-gray-200 h-screen w-1/4 p-4">
            <a href="#" class="flex items-center mb-4 hover:bg-gray-300 rounded-lg p-2">
                <img src="../img/pencil.png" class="w-6 h-6 mr-2" alt="Compose">
                <span class="text-base font-semibold">Compose</span>
            </a>

            <a href="#" class="flex items-center mb-4 hover:bg-gray-300 rounded-lg p-2">
                <img src="../img/inbox.png" class="w-6 h-6 mr-2" alt="Inbox">
                <span class="text-base font-semibold">Inbox</span>
            </a>

            <a href="#" class="flex items-center mb-4 hover:bg-gray-300 rounded-lg p-2">
                <img src="../img/star.png" class="w-6 h-6 mr-2" alt="Starred">
                <span class="text-base font-semibold">Starred</span>
            </a>

            <a href="#" class="flex items-center mb-4 hover:bg-gray-300 rounded-lg p-2">
                <img src="../img/clock.png" class="w-6 h-6 mr-2" alt="Snoozed">
                <span class="text-base font-semibold">Snoozed</span>
            </a>

            <a href="#" class="flex items-center mb-4 hover:bg-gray-300 rounded-lg p-2">
                <img src="../img/send.png" class="w-6 h-6 mr-2" alt="Sent">
                <span class="text-base font-semibold">Sent</span>
            </a>

            <a href="#" class="flex items-center mb-4 hover:bg-gray-300 rounded-lg p-2">
                <img src="../img/show-more.png" class="w-6 h-6 mr-2" alt="More">
                <span class="text-base font-semibold">More</span>
            </a>
            <a href="#" class="flex items-center mb-4 hover:bg-gray-300 rounded-lg p-2">
                <span class="text-base font-semibold">Labels</span>
                <img src="../img/plus.png" class="w-3 h-3 mr-2" alt="More">
            </a>

        </div>

        <!-- Main Page -->
 
        <div class="flex flex-col w-full ml-10">
            <!-- Top Navigation -->
            <nav class="flex justify-between items-center h-14 py-6 px-3">
                <!-- Your existing top navigation content here -->
            </nav>
    
            <!-- Emails Section -->
            <div class="flex flex-col">
                <!-- Email 1 -->
                <div class="flex items-center justify-between px-4 py-2 border-b border-gray-200">
                    <div class="flex items-center">
                        <!-- Email Avatar -->
                        <img src="../img/email-avatar-1.png" class="w-10 h-10 rounded-full mr-4" alt="Email Avatar">
                        <!-- Email Details -->
                        <div>
                            <div class="font-semibold">Sender Name</div>
                            <div class="text-sm text-gray-500">Subject</div>
                        </div>
                    </div>
                    <!-- Time Sent -->
                    <div class="text-sm text-gray-500">2h ago</div>
                </div>
    
                <!-- Email 2 -->
                <div class="flex items-center justify-between px-4 py-2 border-b border-gray-200">
                    <div class="flex items-center">
                        <!-- Email Avatar -->
                        <img src="../img/email-avatar-2.png" class="w-10 h-10 rounded-full mr-4" alt="Email Avatar">
                        <!-- Email Details -->
                        <div>
                            <div class="font-semibold">Sender Name</div>
                            <div class="text-sm text-gray-500">Subject</div>
                        </div>
                    </div>
                    <!-- Time Sent -->
                    <div class="text-sm text-gray-500">4h ago</div>
                </div>
    
                <!-- Additional Emails -->
                <!-- Add more email entries as needed -->
            </div>
        </div>
    </div>






</body>

</html>
