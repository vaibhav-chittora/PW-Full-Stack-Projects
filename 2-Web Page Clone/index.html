<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="left_navbar">
          <!-- Left side navbar for logo -->
          <img
            src="./assets/website-logo.png"
            alt="website-logo"
            height="100px"
            width="100x"
          />
        </div>
        <!-- Mid navbar for pages -->
        <div class="mid_navbar">
          <ul class="navbar">
            <li><a href="#" class="active">Home </a></li>
            <li><a href="#">Retail </a></li>
            <li><a href="#">Corporate </a></li>
            <li><a href="#">About Us </a></li>
            <li><a href="#">Contact Us </a></li>
          </ul>
        </div>
        <!-- right navbar for buttons and search icons -->
        <div class="right_navbar">
          <span
            ><img src="./assets/search-icon.png" alt="" height="33px"
          /></span>
          <button type="button" class=".btn">Login/Signup</button>
        </div>
      </nav>
    </header>
    <main class="main_container">
      <div class="main_center">
        <img src="./assets/car.png" alt="" height="38px" />Car Loan
      </div>
      <div class="right_inair">
        <img src="./assets/House.png" alt="" height="38px" /> Home Loan
      </div>
      <div class="main_left">
        <h1>Chase Your Dream with Us</h1>
        <p class="main_leftparagraph">
          The harder you work for something, the greater you feel when you
          achieve it.
        </p>
        <button type="button" class="button1">Apply Online</button>
        <button type="button" class="button2">Loan Calculator</button>
      </div>
      <div class="main_right">
        <img src="./assets/hero-image.png" alt="" width="" />
      </div>
    </main>
    <footer class="footer">
      <a href="#"><img src="./assets/phone.png" alt="" height="33px" /></a>
      <a href="#"><img src="./assets/facebook.png" alt="" height="33px" /></a>
      <a href="#"><img src="./assets/youtube.png" alt="" height="33px" /></a>
      <a href="#"><img src="./assets/linkedin.png" alt="" height="33px" /></a>
      <a href="#"><img src="./assets/instagram.png" alt="" height="33px" /></a>

        ><img src="./assets/phone.png" alt="" />345218796 |
        <img src="./assets/facebook.png" alt="" /><img
          src="./assets/youtube.png"
          alt="" />
        <img src="./assets/linkedin.png" alt="" /><img
          src="./assets/instagram.png"
          alt=""
      /></span> -->
    </footer>
  </body>
</html>
